apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group 'com.assignment.rest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.0'
    compile group: 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    compile group: 'com.fasterxml.jackson.core:jackson-core:2.9.4'
    testCompile group: 'junit', name: 'junit', version: '4.5'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '2.4.0'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'io.rest-assured:rest-assured:3.1.0'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '2.4.0'


}

task wrapper(type: Wrapper) {
    gradleVersion = '5.0'
}